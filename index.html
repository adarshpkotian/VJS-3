<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator app</title>
</head>
<body>

  <div class="main-container">
    <div class="top-part">
      <div class="logo">
        calc  
      </div>
      <div class="theme">
        <span>THEME</span>
        <div class="toggle-button-part">
          <div class="toggle-numbers"><span>1</span><span>2</span><span>3</span></div>
          <div class="tri-state-toggle">

          <button class="tri-state-toggle-button" id="toggle-button1"></button>
          <button class="tri-state-toggle-button" id="toggle-button2"></button>
          <button class="tri-state-toggle-button" id="toggle-button3"></button>

        </div>
      </div>
      
     </div>
    </div>
    <div class="result-part">
      <div class="result">
        <h2>0</h2>
      </div>
    </div>
    <div class="buttons-part buttons">
      <div class="small-buttons">
        <button id="7" class="button">7</button> <button id="8" class="button">8</button> <button id="9" class="button">9</button> <button id="del" class="button">DEL</button>
        <button id="4" class="button">4</button> <button id="5" class="button">5</button> <button id="6" class="button">6</button> <button id="+" class="button">+</button>
        <button id="1" class="button">1</button> <button id="2" class="button">2</button> <button id="3" class="button">3</button> <button id="-" class="button">-</button>
        <button id="." class="button">.</button> <button id="0" class="button">0</button> <button id="/" class="button">/</button> <button id="*" class="button">x</button>
      </div>
      <div class="big-buttons buttons">
        <button id="reset" class="button">RESET</button> <button id="=" class="button equal">=</button>
      </div>
    </div>
  </div>

  
<script src="./index.js"></script> 
</body>
</html>
